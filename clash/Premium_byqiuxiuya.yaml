mixed-port: 7890

tun:
    enable: true
    stack: system
    dns-hijack:
        - any:53
    auto-route: true
    auto-detect-interface: true

allow-lan: true
mode: rule
log-level: info
ipv6: false
udp: true
profile:
  store-fake-ip: true
external-controller: 0.0.0.0:9090
secret: ""

dns:
    enable: true
    ipv6: true
    enhanced-mode: fake-ip
    fake-ip-filter:
        - 'connect.rom.miui.com'
        - 'localhost.ptlogin2.qq.com'
        - '+.msftnsci.com'
        - '+.msftconnecttest.com'
        - '+.gstatic.com'
        - '+.stun.*.*'
        - '+.stun.*.*.*'
        - '+.stun.*.*.*.*'
        - '+.time.*'
        - '+.time.*.*'
        - '+.time.*.*.*'
        - '+.ntp.*'
        - '+.ntp.*.*'
        - '+.ntp.*.*.*'
    default-nameserver:
        - 223.5.5.5
    nameserver:
        - https://dns.alidns.com/dns-query
    fallback:
        - https://dns.adguard.com/dns-query
        - https://dns.google/dns-query
        - https://cloudflare-dns.com/dns-query
    fallback-filter:
        geoip: true
        geoip-code: CN

proxies:

p: &p
  type: http
  interval: 3600
  health-check:
    enable: true
    url: http://www.gstatic.com/generate_204
    interval: 300

c: &c
  type: http
  behavior: classical
  interval: 86400

pr: &pr
  type: select
  proxies:
    -Global
    - HK
    - TW
    - JP
    - SG
    - Proxy

proxy-providers:
  Proxy: &Proxy
    <<: *p
    url: "https://api.nexconvert.com/sub?target=clash&url=填入你的机场订阅&insert=false&config=https%3A%2F%2Fcdn.jsdelivr.net%2Fgh%2FSleepyHeeead%2Fsubconverter-config%40master%2Fremote-config%2Funiversal%2Fno-urltest.ini&include=(%3Fi)%F0%9F%87%AD%F0%9F%87%B0%7C%E9%A6%99%E6%B8%AF%7C(%5Cb(HK%7CHong)%5Cb)%7C%F0%9F%87%B9%F0%9F%87%BC%7C%E5%8F%B0%E6%B9%BE%7C(%5Cb(TW%7CTai%7CTaiwan)%5Cb)%7C%F0%9F%87%AF%F0%9F%87%B5%7C%E6%97%A5%E6%9C%AC%7C%E5%B7%9D%E6%97%A5%7C%E4%B8%9C%E4%BA%AC%7C%E5%A4%A7%E9%98%AA%7C%E6%B3%89%E6%97%A5%7C%E5%9F%BC%E7%8E%89%7C(%5Cb(JP%7CJapan)%5Cb)%7C%F0%9F%87%B8%F0%9F%87%AC%7C%E6%96%B0%E5%8A%A0%E5%9D%A1%7C%E7%8B%AE%7C(%5Cb(SG%7CSingapore)%5Cb)&emoji=true&list=true&tfo=false&scv=false&fdn=false&sort=true&udp=true&new_name=truee"
    path: ./proxy_providers/Proxy.yaml
  hk:
    <<: *Proxy
    filter: "港|香港|hk|HK|hongkong|HongKong"

  tw:
    <<: *Proxy
    filter: "台|台湾|tw|TW|taiwan|Taiwan"
  
  jp:
    <<: *Proxy
    filter: "日|日本|jp|JP|japan|Japan"
  
  sg:
    <<: *Proxy
    filter: "新|新加坡|狮城|sg|SG|singapore"

proxy-groups:

  - name: Global
    type: select
    proxies:
      - HK
      - TW
      - JP
      - SG
      - Proxy
      

  - name: HK
    type: select
    use:
      - hk

  - name: TW
    type: select
    use:
      - tw

  - name: JP
    type: select
    use:
      - jp

  - name: SG
    type: select
    use:
      - sg

  - name: Proxy
    type: select
    use:
      - Proxy

rule-providers:
  AD:
    type: http
    behavior: domain
    interval: 86400
    path: ./ruleset/AD.yaml
    url: https://anti-ad.net/antiad.yaml
  GFW:
    type: http
    behavior: classical
    interval: 86400
    path: ./ruleset/GFWyaml
    url: https://ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/ProxyGFWlist.yaml


rules:
  - RULE-SET,AD,REJECT
  - RULE-SET,GFW,Global
  - GEOIP,CN,DIRECT
  - MATCH,Global
